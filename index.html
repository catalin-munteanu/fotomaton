<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cara de Emoji</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<video id="video">Stream no disponible</video>
    <span id="countdown"></span>
	</div>
	<div class="container">
		<canvas id="canvas"> </canvas>
		<img width="640" height="480" id="foto"/>
	</div>

	<div class="container">
		<label for="tamanoEmoji">Tamaño</label>
		<input type="range" id="tamanoEmoji" name="tamanoEmoji" class="slider" value="150"
					 min="50" max="250">
	</div>

	<div class="container-buttons">
		<button id="tomarFoto">📸</button>
		<button id="agregarEmoji">🔁</button>
	</div>

  <footer> 富士シティテクノロジーズ 株式会社 | Fuyi City Technologies ltd</footer>

	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
	<script src="js/funciones.js"></script>	
</body>
</html>
